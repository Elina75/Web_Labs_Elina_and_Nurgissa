{% extends 'index/base.html'%}


{% block title%}
{{ title }}
{% endblock %}


{% block menu%}
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">ABOUT US</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#c1">CATALOG</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'contacts' %}">CONTACT US</a>
        </li>
        <button type="button" class="btn btn-dark">SIGN IN</button>
    </ul>
{% endblock %}


{% block content%}
    <div class="container-md">
        <img class="img-fluid" src="/static/images/main-photo.png" alt="..." >
        <h3 class="text-center" id="c1">CATALOG</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for category in categories %}
                <div class="col">
                    <div class="card h-60">
                        <a href="{{ category.ssylka1 }}"><img src="{{ category.image }}" class="card-img-top" alt="..."></a>
                        <div class="card-body">
                            <h5 class="card-title">{{ category.name }}</h5>
                            <p class="card-text">{{ category.description }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url category.ssylka %}" class="btn btn-primary">More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
