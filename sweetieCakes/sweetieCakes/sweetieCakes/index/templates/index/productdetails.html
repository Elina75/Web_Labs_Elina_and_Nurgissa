<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
{% extends 'index/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {{ title }} {% endblock %} - SweetieCakes</title>
</head>
<body>
    {% block content %}
        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
            <div class="row one-goods" itemscope="" itemtype="http://schema.org/Product">
                <div class="row">
                    <div class="col-md-8 col-sm-8 images-block">
                        <div class="col-md-10 col-sm-10 row">
                            <img src="{{ product.image.url }}" class="goods-image"  itemprop="image">
                        </div>
                    </div>
                    <meta itemprop="name" content="{{ product.image.url }}">
                    <div class="col-md-4 col-sm-4 information-block" itemprop="offers" itemscope="" itemtype="http://schema.org/Offer">
                        <h4>Name: {{ product.name }}</h4>
                        <h6>Category: {{ product.category }}</h6>
                        <h6>Price: {{ product.price }} Tenge</h6>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
