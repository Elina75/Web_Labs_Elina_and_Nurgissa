{% extends 'index/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Update Product {% endblock %} - SweetieCakes</title>
</head>
<body>
    {% block content %}

            <div class="row">
                <div class="container text-center"><h1>Are you sure you want to update this product?</h1></div>
            </div>
            <div class="row">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary btn-lg center-block" type="submit">Update product</button>
                </form>
            </div>

    {% endblock %}
</body>
</html>
